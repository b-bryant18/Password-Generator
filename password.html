<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-lux.css">
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap links -->
    <!-- Link CSS last -->
</head>

<body>
    <!-- Title stuff -->
    <div class="content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"> Password Generator</h1>
            </div>
        </div>
        <!-- Password generator conatiner -->
        <div class="container" id="passwordBox">
            <h2>Randomly Generate a Password Here</h2>
            <form>

                <div class="form-group">
                    <label for="passwordBox">Password</label>
                    <textarea class="form-control" readonly id="passwordBox" placeholder="Your new password"
                        aria-label="Generated Password" rows="3"> </textarea>
                </div>
            </form>

            <hr>

            <!-- Button for making new passwords -->
            <button id="generate" onClick="generatePassword()">Generate Password</button>
            <button data-toggle="modal" data-target="#myModal" id="copy" onclick="copyPassword()">
                Copy Password to Clipboard
            </button>

            <!-- Modal that opens when password is copied -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel"> New Password Created </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            Password Copied to Clipboard
                        </div>
                        <div clas="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- all html goes above script tags-->
    <script src="password.js"> </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

   

</body>

</html>
